<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Validaci√≥n de datos</h1>

    <main class="formulario">
        <h3 class="titulo">Registro</h3>
        <form >
            <label class="label">Nombre</label>
            <input class="input" type="text" id="nombre" required><br>

            <label class="label">Correo</label>

            <button type="submit" class="boton" onclick='validardatos()' id="boton">Validar datos</button>
            <section class="error" id="error"></section> 
        </form>
    </main>
